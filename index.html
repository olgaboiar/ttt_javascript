<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe with Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>TicTacToe</h1>
    <label for="human-symbol">Choose your symbol:</label>
    <select id="human-symbol">
		<option value="cupcake">cupcake</option>
        <option value="donut">donut</option>
        <option value="cookie">cookie</option>
        <option value="ice-cream">ice-cream</option>
        <option value="fries">fries</option>
        <option value="pizza">pizza</option>
        <option value="taco">taco</option>
        <option value="bacon">bacon</option>
        <option value="strawberry">strawberry</option>
        <option value="apple">apple</option>
        <option value="cherry">cherry</option>
        <option value="pepper">pepper</option>
        <option value="broccoli">broccoli</option>
        <option value="soda">soda</option>
		<option value="egg">egg</option>
    </select>
    <br>
    <label for="computer-symbol">Choose computer symbol:</label>
    <select id="computer-symbol">
        <option value="donut">donut</option>
		<option value="cupcake">cupcake</option>
        <option value="cookie">cookie</option>
        <option value="ice-cream">ice-cream</option>
        <option value="fries">fries</option>
        <option value="pizza">pizza</option>
        <option value="taco">taco</option>
        <option value="bacon">bacon</option>
        <option value="strawberry">strawberry</option>
        <option value="apple">apple</option>
        <option value="cherry">cherry</option>
        <option value="pepper">pepper</option>
        <option value="broccoli">broccoli</option>
        <option value="soda">soda</option>
		<option value="egg">egg</option>
    </select>
    <br>
    <label for="difficulty-level">Choose difficulty level:</label>
    <select id="difficulty-level">
        <option value="easy">easy</option>
		<option value="medium">medium</option>
        <option value="hard">hard</option>
    </select>
    <br>
    <div id="board"></div>
	<br>
    <button id="newgame">Play</button>
	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
